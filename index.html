<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <div id="container">
    <img src="images/logo.svg" alt="Logo" id="logo" />
    <h1>We are launching <span>soon!</span></h1>
    <p id="subscribe">Subscribe and get notified</p>
    <input type="text" id="email" placeholder="Your email address...">
    <p id="error-text">Please provide a valid email address</p>
    <button type="button" id="button">Notify Me</button>
    <img src="images/illustration-dashboard.png" alt="Illustration dashboard" id="main-image" />
    <i class="fa-brands fa-facebook-f"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-instagram"></i>
    <p id="copyright">&copy; Copyright Ping. All rights reserved.</p>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/madda94">Madalina Peter</a>.
      </p>
    </footer>
  </div>
  <script src="index.js" type="module"></script>
</body>

</html>
